    <script>
                window.onload = function() {
                    var minute = 0;
                    var sec = 59;
                    setInterval(function() {
                        document.getElementById("waktu").innerHTML = minute + " : " + sec;
                        sec--;

                        if (sec == 0) {
                            minute--;
                            sec = 59;

                            if (minute == 0) {
                                minute = 1;
                            }
                        }
                    },

                }
